<CTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of Todos</title>
  </head>
  <body>
    <h2>Todo List</h2>
	{% if todo_list %}
		<ul>
		{% for todo in todo_list %}
			<li><a href="/todo/{{ todo.id }}/">{{ todo.title }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No Todos are available.</p>
	{% endif %}
  </body>
</html>
