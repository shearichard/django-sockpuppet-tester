{% extends "todo/base.html" %}
{%block title %}List of Todos{% endblock %}

{% block content %}

    <h1 class="text-white text-uppercase text-center my-4">Todo app</h1>
	<div class="row">
        <div class="col-md-6 col-sm-10 mx-auto p-0">
            <h2>Todo List</h2>
        </div>
    </div>
	<div class="row">
	  <div class="col-md-6 col-sm-10 mx-auto p-0">
		<div class="card p-3">
            <div class="">
                <a href="/polls/insert" class="btn btn-primary" target="_self" "noopener noreferrer">Add Task</a>
            </div>
            <br/>
            <div class="">
                <ul class="list-group list-group-flush">
                    {% for todo in todo_list %}
                        <li class="list-group-item"><a href="/todo/{{ todo.id }}/">{{ todo.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
	  </div>
	</div>
{% endblock %}
